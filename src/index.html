<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Midi Patcher</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Web Midi Patcher</h1>

<div id="app">
  <button id="panicButton">Panic</button>

  <h2>Patches</h2>
  <ul id="patches"></ul>

  <h3>Controls</h3>
  <div id="controls">
    <label><input type="range" data-control="1" max="127">Mod</label>
    <fieldset>
      <legend>Filter</legend>
      <label><input type="range" data-control="74" max="127">Cutoff</label>
      <label><input type="range" data-control="71" max="127">Resonance</label>
      <label><input type="range" data-control="72" max="127">Saturation</label>
    </fieldset>
  </div>
</div>

<script src="./index.ts"></script>
</body>
</html>
