<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Converter</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Drum Converter</h1>

<div id="app">
  <label for="input">H2 Pattern Input:</label>
  <textarea id="input">
  </textarea>
  <label for="output">MidiSequence Output:</label>
  <textarea id="output"></textarea>
  <button id="playButton">Play</button>
  <input type="number" value="10" id="tickDuration" title="TickDuration in Milliseconds">
  <input type="number" value="1" id="repetitions" title="Repetitions">
  <label><input type="checkbox" value="1" id="useHandSonic" title="Use HandSonic" checked> Use HandSonic</label>
</div>

<script src="./index.ts" type="module"></script>
</body>
</html>
